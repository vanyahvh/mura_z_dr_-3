<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

</head>
<body>

<canvas id="particles"></canvas>

<img src="rose.png" class="rose">

<h1 class="title neon">міра втф з др</h1>

<div class="gallery">
  <img src="photos/1.jpg">
  <img src="photos/2.jpg">
  <img src="photos/3.jpg">
</div>

<p class="text neon">
  може міра і не найлучша подружка но вона всігда оставалась з нами хоча іноді обіжалась іноді вона обіжала нас іноді била но завжди цінила нас ❤️
</p>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let balls = [];

for (let i = 0; i < 80; i++) {
  balls.push({
    x: Math.random() * canvas.width,
    y: canvas.height + Math.random() * 500,
    r: Math.random() * 4 + 2,
    s: Math.random() * 1 + 0.5
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  balls.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,105,180,0.8)";
    ctx.fill();
    b.y -= b.s;
    if (b.y < -10) b.y = canvas.height + 100;
  });
  requestAnimationFrame(animate);
}

animate();
setTimeout(() => canvas.style.display = "none", 3500);
</script>

</body>
</html>
